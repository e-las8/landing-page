<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fef9f3;
      color: #1f2b46;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .landing {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      background-color: #fffaf0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .content {
      padding: 2rem;
      flex: 1;
    }

    .content h1 {
      font-family: 'Bitter', serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #1f2b46;
    }

    .content p {
      font-family: 'Lato', sans-serif;
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #333;
    }

    .btn {
      font-family: 'Lato', sans-serif;
      background-color: #f6921e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .image {
      flex: 1;
      height: 300px;
      background-image: url('https://raw.githubusercontent.com/e-las8/landing-page/main/JT7A7673%20(Ethiopia).jpg');
      background-size: cover;
      background-position: center;
    }

    @media (min-width: 768px) {
      .landing {
        flex-direction: row;
      }

      .content, .image {
        width: 50%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="landing">
      <div class="content">
        <img src="07ba71b4-cace-4d28-b026-58a64e21128c-1647885411174.png" alt="charity: water logo" style="height: 40px; margin-bottom: 1.5rem;" />
        <h1>See the Change<br>You Believe In.</h1>
        <p>
          Activism meets accountability — charity: water proves every project, 
          so you’ll never wonder if your donation made a difference.
        </p>
        <a href="#" class="btn">Donate Now</a>
      </div>
     <div class="image">
  <img src="https://raw.githubusercontent.com/e-las8/landing-page/main/JT7A7673%20(Ethiopia).jpg" alt="JT7A7673 Ethiopia" style="width: 100%; height: 100%; object-fit: cover;">
</div>
    </div>
  </div>
</body>
</html>
